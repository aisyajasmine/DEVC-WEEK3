<html>

    <title>Exercise Week 03</title>
    <!-- Bootstrap CSS -->

<!-- search button -->
<body>
        <div class="container">
            <div class="float-right">
                <div class="search-input-div">
                    <div class="input-group mb-3">
                    <input id="name-input" type="text" class="form-control" placeholder="Search By Name"
                        aria-label="button-addon2 " aria-describedby="button-addon2" onkeyup="searchfunc()">
                    <div class="input-group-append">
                        <button class="btn bg-warning btn-outline-dark" type="button" id="button-search" onclick="searchfunc()">Search</button>
                    </div>
                </div>
            </div>
        </div>

<!-- table repsonsive -->
    <div class="table-responsive">

        <table class="table table-bordered" id="table-planet">

            <thead class="bg-info">
                <tr class="text-center text-white">
                        <th scope="col">Name</th>
                        <th scope="col">Rotation period</th>
                        <th scope="col">Orbital Period</th>
                        <th scope="col">Diameter</th>
                        <th scope="col">Climate</th>
                        <th scope="col">Gravity</th>
                        <th scope="col">Terrain</th>
                        <td scope="col">Surface Water</td>
                        <td scope="col">Population</td>
                        <td scope="col">Residents</td>
                        <td scope="col">Films</td>
                    </tr>
            </thead>

            <tbody id="row-planet" class="text-center">

            </tbody>

        </table>

    </div>

     <script src="week03.js"></script>
